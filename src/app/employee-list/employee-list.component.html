<h2>  Personal Information</h2>

<a routerLink= "add/0" class="btn btn-primary">Add person</a>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Id</th>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Address </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.id }} </td>
            <td> {{ employee.f_name }} </td>
            <td> {{ employee.l_name }} </td>
            <td> {{ employee.addr }} </td>
            <td ><a [routerLink]="['edit',employee.id]">Edit</a></td>
            <td ><button (click)='onDelete(employee.id)'>x</button></td>
            
            
        </tr>
    </tbody>
</table>
